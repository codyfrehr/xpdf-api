name: CI
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    steps:
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'liberica'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile
        run: ./mvnw clean compile
      - name: Test
        run: ./mvnw test
      - name: Integration Test
        run: ./mvnw verify -DskipUTs=true
      - name: Install
        run: ./mvnw install -DskipTests